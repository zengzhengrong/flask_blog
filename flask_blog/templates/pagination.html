<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
        <a class="page-link" href="{{ url_for('main.home',page=posts.prev_num) }}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
        </li>
        {% for page_num in posts.iter_pages(left_edge=1,right_edge=1,left_current=1,right_current=2) %}
        {% if page_num %}
        <li class="page-item {% if page_num == posts.page %}active{% endif %}"><a class="page-link" href="{{ url_for('main.home',page=page_num) }}">{{page_num}}</a></li>
        {% else %}
        <li class="page-item"><a class="page-link">...</a></li>
        {% endif %}
        {% endfor %}
        <li class="page-item">
        <a class="page-link" href="{{ url_for('main.home',page=posts.next_num) }}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
        </li>
    </ul>
</nav>
